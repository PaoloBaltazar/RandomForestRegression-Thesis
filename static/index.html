<!DOCTYPE html>
<html>
<head>
    <title>Thesis</title>
    <link rel="stylesheet" href="./styles/main.css">
    <link rel="stylesheet" href="./styles/general.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

</head>
<body>
    <div class="hero-section">
        <p>
            Prediction of Academic Performance Level of Graduating Elementary Students 
        </p>
    </div>

    <div>
        <form id="prediction-form">
            <input type="number" name="attendance" placeholder="Attendance">
            <input type="number" name="financial_situation" placeholder="Financial Situation">
            <input type="number" name="learning_environment" placeholder="Learning Environment">
            <input type="number" name="previous_grades" placeholder="Previous Grades">
            <button type="submit">Predict</button>
        </form>
    </div>

    <div id="prediction-result"></div>
    
    

    <script src="./script.js"></script>
</body>
</html>
