<!DOCTYPE html>
<html>
<head>
    <title>Thesis</title>
    <link rel="stylesheet" href="./styles/main.css">
    <link rel="stylesheet" href="./styles/general.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

</head>
<body>
    <!-- <div class="navbar">
        <a>Home</a>
        <a>About</a>
        <a>Settings</a>
    </div> -->
    

    <div class="hero-section">
        <h1>
            Random Forest Regression for Academic Performance Prediction
        </h1>
        <p>
            Prediction of Academic Performance Level of Graduating Elementary Students 
        </p>
    </div>

    <div class="main-section">
        <div class="features-container">
            <p class="label">
                Fill in the fields below:
            </p>
            <input type="number" id="attendance" placeholder="Attendance">
            <input type="number" id="financial_situation" placeholder="Financial Situation">
            <input type="number" id="learning_environment" placeholder="Learning Environment">
            <input type="number" id="previous_grades" placeholder="Previous Grades">
            <button onclick="predict()">Predict</button>
        </div>
    
        <div class="result-container">
            <div class="predicted-grade">
                <p class="label">Predicted Grade</p>
                <p id="result"> --</p>
            </div>

            <div class="performance-level">
                <p class="label">Academic Performance Level</p>

                <p>Outstanding</p>
                
                <div class="progress-container">
                    
                    <div class="progress"></div>
                    
                </div>
            </div>

            
            
        </div>
    </div>
    
    

    <script>
        async function predict() {
            const data = {
                attendance: parseFloat(document.getElementById('attendance').value),
                financial_situation: parseFloat(document.getElementById('financial_situation').value),
                learning_environment: parseFloat(document.getElementById('learning_environment').value),
                previous_grades: parseFloat(document.getElementById('previous_grades').value)
            };

            const response = await fetch('http://127.0.0.1:5000/predict', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            });

            const result = await response.json();
            document.getElementById('result').innerText = result.prediction;
        }
    </script>
</body>
</html>
